<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dynamic CSS variables with JS</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="./script.js"></script>
    </head>
    <body>
        <h2>Dynamic CSS variables with <span class="highlight">JS</span></h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input
                id="spacing"
                type="range"
                name="spacing"
                min="5"
                max="50"
                value="15"
                data-sizing="px"
            />
            <label for="for">Blur:</label>
            <input
                id="blur"
                type="range"
                name="blur"
                min="0"
                max="15"
                value="1"
                data-sizing="px"
            />
            <label for="base">Base Color:</label>
            <input id="base" type="color" name="base" value="#62ba46" />
        </div>
        <div class="image-container">
            <img
                src="./wallpaper.jpg"
                alt="an image of a mountain surrounded by clouds"
                width="66%"
            />
        </div>
    </body>
</html>
